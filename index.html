<html lang="en">
<head>

    <section class="empty-space">

    <form action="" class="login_form">
        <div class="sign-in-title">
            <h2 class="sign-in">Sign In</h2>
        </div>
        <div class="email">
            <label for="email" id="email_label"> Email(phone or mobile accounts) </label><br>
            <input type="text" id="email_input" placeholder="Enter Email">
        </div>
        <div class="password">
            <label for="password" id="password_label">Password</label>
            <a href="#" class="forgot-password">Forgot Password</a><br>
        </div>
        <div class="password-input">
            <input type="password" id="password_input" placeholder="Enter Password">
        </div>
        <div class="button-container">
            <button id="continue-button">Continue</button>
        </div>
        <ul>
            <li><a id="need_help" href="#">Need Help?</a></li>
        </ul>
    </form>

        <a id="new_to_amazon" href="#" class="new-account-link">&nbsp;&nbsp;New to Amazon?&nbsp;&nbsp;</a>
        <button class="create-account-button">Create Your Amazon Account</button>
    </section>
    <hr>
